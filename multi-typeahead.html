<link rel="import" href="../polymer/polymer.html">

<!--
`multi-typeahead`
Typeahead with multi selection

@demo demo/index.html 
-->

<dom-module id="multi-typeahead">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="multi-typeahead__container">
      <div class="multi-typeahead__input-wrapper">
        <input class="multi-typeahead__input" value="{{searchValue::input}}"></input>
      </div>
      <div class="multi-typeahead__list">
        <ul>
          <template is="dom-repeat" items="[[items]]" filter="{{_filter(searchValue)}}">
            <li class="multi-typeahead__item">
              <img src="[[item.picture.thumbnail]]" alt="" class="multi-typeahead__image">
              [[item.fullName]]
            </li>
          </template>
        </ul>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'multi-typeahead',

      properties: {
        items: {
          type: Array
        }
      },

      _filter: function(searchValue) {
        if (!searchValue) {
          return null;
        } else {
          searchValue = searchValue.toLowerCase();
          return function(item) {
            return item.fullName.toLowerCase().indexOf(searchValue) >= 0;
          }
        }
      }

    });
  </script>
</dom-module>
