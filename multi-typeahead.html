<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<!--
`multi-typeahead`
Typeahead with multi selection

@demo demo/index.html 
-->

<dom-module id="multi-typeahead">
  <template>
    <style>
      :host {
        display: block;
        --grey-1: #888;
      }

      .multi-typeahead__input {
        border: 1px solid #ccc;
        display: flex;
        padding: 5px 5px 0 5px;
        flex-wrap: wrap;
        cursor: text;
      }

      .multi-typeahead__label {
        background-color: #ccc;
        padding: 2px 2px 2px 4px;
        margin: 0 5px 5px 0;
        flex: none;
      }

      .multi-typeahead__label-icon {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .multi-typeahead__inner-input {
        border: none;
        width: 100%;
        max-width: 100%;
        flex: 1;
        margin-bottom: 5px;
        line-height: 19px;
        font-size: 14px;
      }

      .multi-typeahead__inner-input:focus {
        outline: none;
      }

      ::-webkit-input-placeholder { color: var(--multi-typeahead-placeholder-color, --grey-1); }
      :-moz-placeholder { color: var(--multi-typeahead-placeholder-color, --grey-1); }
      ::-moz-placeholder { color: var(--multi-typeahead-placeholder-color, --grey-1); }
      :-ms-input-placeholder { color: var(--multi-typeahead-placeholder-color, --grey-1); }

      .multi-typeahead__list-wrapper {
        margin-top: 14px;
        overflow-y: scroll;
        max-height: 310px;
      }

      .multi-typeahead__list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .multi-typeahead__list-item:first-of-type {
        border-top: 1px solid #ccc
      }

      .multi-typeahead__list-item {
        padding: 5px;
        border-bottom: 1px solid #ccc;
        display: flex;
        cursor: pointer;
      }

      .multi-typeahead__list-item.hover {
        background-color: #f1f1f1;
      }

      .multi-typeahead__list-item__image {
        height: 40px;
      }

      .multi-typeahead__list-item__text {
        align-self: center;
        margin-left: 5px;
      }
    </style>

    <div class="multi-typeahead__container">
      <div class="multi-typeahead__input">
        <template is="dom-repeat" items="[[selectedItems]]">
          <div class="multi-typeahead__label">[[item.name]] <iron-icon class="multi-typeahead__label-icon" icon="icons:clear" on-tap="_removeItem"></iron-icon></div>
        </template>
        <input id="input" class="multi-typeahead__inner-input" value="{{_searchValue::input}}" placeholder="[[_placeholder]]"></input>
      </div>
      <template is="dom-if" if="[[_isListVisible]]">
        <div class="multi-typeahead__list-wrapper">
          <ul class="multi-typeahead__list">
            <template id="list" is="dom-repeat" items="[[items]]" filter="{{_filter(_searchValue)}}">
              <li class="multi-typeahead__list-item" on-tap="_handleItemClick" on-mouseover="_onFocusItem">
                <img src="[[item.picture.thumbnail]]" alt$="[[item.name]]" class="multi-typeahead__list-item__image">
                <span class="multi-typeahead__list-item__text">[[item.name]]</span>
              </li>
            </template>
          </ul>
        </div>
      </template>
    </div>

  </template>

  <script>
    Polymer({

      is: 'multi-typeahead',

      properties: {
        alwaysOpen: {
          type: Boolean,
          value: false
        },

        _focusedItem: {
          type: Object
        },

        items: {
          type: Array
        },

        _isListVisible: {
          type: Boolean
        },

        placeholder: {
          type: String
        },

        _placeholder: {
          type: String,
          computed: '_computePlaceholder(placeholder, _searchValue, selectedItems.length)'
        },

        _searchValue: {
          type: String,
          value: ''
        },

        selectedItems: {
          type: Array,
          value: function() {
            return [];
          }
        }
      },

      listeners: {
        'keydown': '_onKeyDown'
      },

      attached: function() {
        this._isListVisible = this.alwaysOpen;
        this.listen(window, 'tap', '_onTypeaheadClick');
      },

      dettached: function() {
        this.unlisten(window, 'tap', '_onTypeaheadClick');
      },

      _clearInput: function() {
        this._searchValue = '';
      },

      _computePlaceholder: function(placeholder, _searchValue, selectedItemsLength) {
        return _searchValue || selectedItemsLength ? '' : placeholder;
      },

      _filter: function(_searchValue) {
        if (!_searchValue) {
          return null;
        } else {
          _searchValue = _searchValue.toLowerCase();
          return function(item) {
            return item.name.toLowerCase().indexOf(_searchValue) >= 0;
          }
        }
      },

      _focusInput: function() {
        this.$.input.focus();
      },

      _handleArrowKey: function(key) {
        var focusedItem = this.$$('.hover');
        if (focusedItem) {
          var list = Polymer.dom(this.root).querySelectorAll('.multi-typeahead__list-item');
          var focusedIndex = list.indexOf(focusedItem);
          if ((key === 'ArrowUp' && focusedIndex > 0)
            || (key === 'ArrowDown' && focusedIndex < list.length - 1)) {
            focusedItem.classList.remove('hover');
            list[key === 'ArrowUp' ? focusedIndex - 1 : focusedIndex + 1].classList.add('hover');
          }
        } else {
          this.$$('.multi-typeahead__list-item').classList.add('hover');
        }
        this._focusedItem = this.$$('#list').itemForElement(this.$$('.hover'));
      },

      _handleItemClick: function(e) {
        this._selectItem(e.model.item);
      },

      _hideList: function() {
        if (!this.alwaysOpen) {
          this._isListVisible = false;
        }
      },

      _onFocusItem: function(e) {
        if (this.$$('.hover')) {
          this.$$('.hover').classList.remove('hover');
        }
        e.target.classList.add('hover');
        this._focusedItem = e.model.item;
      },

      _onKeyDown: function(e) {
        switch (e.key) {
          case 'ArrowUp':
          case 'ArrowDown':
            this._handleArrowKey(e.key);
            break;
          case 'Enter':
            if (this._focusedItem) {
              this._selectItem(this._focusedItem);
            }
            break;
          case 'Backspace':
            if (this.selectedItems.length && !this._searchValue) {
              this.splice('selectedItems', this.selectedItems.length - 1, 1);
            }
            break;
          default:
            break;
        }
      },

      _onTypeaheadClick: function(e) {
        if (this === e.target ||Â this.contains(e.target)) {
          this._showList();
          this._focusInput();
        } else {
          this._hideList();
        }
      },

      _removeItem: function(e) {
        var index = this.selectedItems.findIndex(function(item) {
          return item === e.model.item;
        });
        this.splice('selectedItems', index, 1);
        this._clearInput();
        this._focusInput();
      },

      _selectItem: function(item) {
        if (this.selectedItems.indexOf(item) < 0) {
          this.push('selectedItems', item);
          this._clearInput();
        }
        this._focusInput();
      },

      _showList: function() {
        if (!this.alwaysOpen) {
          this._isListVisible = true;
        }
      }

    });
  </script>
</dom-module>
